<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access MySQL Data</title>
</head>
<body>
    <header>
        <h1>Data from MySQL</h1>
    </header>
    <main>
        <div id="data-container">
            <p>Loading data...</p>
        </div>
    </main>

    <script>
        // Fetch data from the Node.js backend
        fetch('http://localhost:3000/data')  // This URL points to your backend server
            .then(response => response.json())
            .then(data => {
                const dataContainer = document.getElementById('data-container');
                // Display data in a list
                dataContainer.innerHTML = '<ul>' + data.map(item => 
                    `<li>${item.name} (${item.email})</li>`
                ).join('') + '</ul>';
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                document.getElementById('data-container').innerHTML = 'Error loading data.';
            });
    </script>
</body>
</html>
